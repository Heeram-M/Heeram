<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<form>
		<label for="name">Name</label>
		<input type="text" name="" id="name" maxlength="25" required placeholder="Heeram"><br><br>
		<label for="email">Email</label>
		<input type="email" name="" id="email" value="test@example.com" required autofocus><br><br>
		<label for="pass">Enter Password</label>
		<input type="Password" name="" id="pass" pattern=" {6,}" required><br><br>
		<label for="category">Category</label>
		<select id="category" required>
		  <option value="student">Student</option>
		  <option value="employee">Employee</option>
		  <option value="freelancer" selected>Freelancer</option>
		</select><br><br>
		<label for="event date">Event date</label>
		<input type="date" name="" id="event" required><br><br>
		<label for="ticket">Tickets required</label>
		<input type="radio" name="ticket" id="ticket" required value="1 ticket">1 ticket
		<input type="radio" name="ticket" id="ticket" value="2 tickets" checked>2 tickets
		<input type="radio" name="ticket" id="ticket" value="3 tickets">3 tickets<br><br>
		<input type="checkbox" name="" id="payment" required>Online payment<br><br>
		<label for="notes">Notes</label>
		<textarea cols="50" rows="5" placeholder="share additional info"></textarea><br><br>
		<input type="submit" name="" value="submit">


	</form>


</body>
</html>
